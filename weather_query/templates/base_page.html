<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询系统</title>
    <!-- 引入 Element UI 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/theme-chalk/index.css" rel="stylesheet">
    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 引入 Element UI -->
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/index.js"></script>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <el-container style="height: 100vh;">
            <!-- 侧边栏 -->
            <el-aside width="200px" style="background-color: #2c3e50;">
                <el-menu default-active="1" class="el-menu-vertical-demo" background-color="#2c3e50" text-color="#fff" active-text-color="#ffd04b">
                       <el-menu-item index="1" style="text-align: center; font-size: 18px;">
                            <a href="/weather_query" style="color: #fff; text-decoration: none;">天气查询</a>
                       </el-menu-item>
                       <el-menu-item index="2" style="text-align: center; font-size: 18px;">
                            <a href="/chinese_map" style="color: #fff; text-decoration: none;">中国地图</a>
                       </el-menu-item>

                </el-menu>
            </el-aside>

            <!-- 主体部分 -->
            <el-container>
                <!-- 顶部导航 -->
                <el-header style="background-color: #fff; padding: 10px;">
                    <el-row>
                        <el-col :span="12">
                            <h2>天气查询系统</h2>
                        </el-col>
                    </el-row>
                </el-header>

                <!-- 内容区域 -->
                <el-main style="padding: 20px;">
                    {% block content %}{% endblock %}
                </el-main>
            </el-container>
        </el-container>
    </div>

    <!-- 引入 Vue 组件相关的 JS 文件 -->
    <script src="/static/js/app.js"></script>
</body>
</html>
